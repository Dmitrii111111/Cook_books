<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты без продукта</title>
</head>
<body>
<h1>Названия всех рецептов, в которых указанный продукт отсутствует, или присутствует в количестве меньше 10 грамм.</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
          <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
            transform: scale(1.3);
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin-block-end: 55px;
        }
    </style>
</body>
</html>
